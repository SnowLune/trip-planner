<!DOCTYPE html>
<html lang="en">


   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="./assets/css/style.css" />
      <title>Trip Planner</title>
   </head>
   <body>
      <header>
         <form>
            <div class="location">
               <label for="location-search">Where are you going?</label>
               <input type="search" name="location-search" />
            </div>
            <div class="date">
               <label for="date-search">When are you going?</label>
               <input type="date" name="date-search" />
            </div>
         </form>
      </header>
      <main id="main-content">
         <article class="day-events">
            <!-- dynamically generated section -->
            <!-- <section class="day">
               <h2 class="weather">Mon Jan 01 2025</h2>
               <div class="weather">
               </div>
               <div class="event">
               </div>
            </section> -->
         </article>
      </main>
      <footer></footer>
      
      <script src="./assets/js/script.js"></script>
   </body>
</html>
