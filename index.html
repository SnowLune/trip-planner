<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="./assets/css/style.css" />
      <!-- https://heroicons.com/
            ^^ Use this to find tailwind icons -->

      <title>Trip Planner</title>
   </head>


   <body class="bg-gray-100 h-screen">
      <header class="p-5 flex flex-col sticky top-0 bg-gray-400">
         <h6>
            <a href="/">Trip Planner</a>
         </h6>
         <nav class="flex justify-around">
            <form id="nav-form" class="flex justify-between">
               <div class="location px-2">
                  <label for="location">Where are you going:</label>
                  <input type="search" id="locationSearch" name="location" class="rounded-full px-3" required />
               </div>
               <div class="date px-2 pr-5">
                  <label for="date">Date:</label>
                  <input type="date" id="dateSearch" name="date" class="rounded-full px-3" required />
               </div>
               <button id="findEventBtn" class="px-3 bg-slate-50 hover:bg-sky-500 focus:ring rounded-md" type="submit">Find Events</button>
            </form>
            <div>
               <a href="#about" class="px-2 hover:text-white">About</a>
               <a href="" class="px-2 hover:text-white">GitHub</a>
            </div>
         </nav>
      </header>


      <main class="max-w-7xl bg-gray-300 m-auto h-full flex" id="main-content">
         <article class="day-events flex-1">
            <!-- dynamically generated section -->
            <!-- <section class="day">
               <h2 class="weather">Mon Jan 01 2025</h2>
               <div class="weather">
               </div>
               <div class="event">
               </div>
            </section> -->

            <section class="day flex justify-center bg-gray-200 m-8 p-5">
               <div class="bg-gray-300 p-5">            
                  <h2 class="event-date pb-2 font-bold">Thu Jan 1, 1970</h2>
                  <div class="weather">
                     <div class="weather-main">
                        <!-- <img class="weather-main-icon" src=""> -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                           <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                         </svg>
                        <p class="weather-main-text">Clear</p>
                     </div>
                     <div class="weather-temp">
                        <p class="weather-high">High: 34</p>
                        <p class="weather-low">Low: 10</p>
                     </div>
                  </div>
               </div>
               <div class="bg-slate-50 p-5">
                  <div class="events">
                     <div class="event">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 " fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                           <path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                           <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <!-- <img class="event-thumbnail" src=""> -->
                        <p class="event-title">Test Debug in Concert</p>
                        <p class="event-time-and-venue">
                           <span class="event-time">3:00pm</span>
                           <span class="event-venue">Big Concert Hall</span>
                        </p>
                        <p class="event-description">Test Debug lorem ipsum tour</p>
                     </div>
                     <div class="event">
                        <img class="event-thumbnail" src="">
                        <p class="event-title">Test Debug 2 in Concert</p>
                        <p class="event-time-and-venue">
                           <span class="event-time">9:00pm</span>
                           <span class="event-venue">Music Place Center</span>
                        </p>
                        <p class="event-description">Test Debug lorem ipsum tour 2</p>
                     </div>
                  </div>
               </div>
            </section>

         </article>

      </main>
      <footer></footer>
      
      <script src="./assets/js/script.js"></script>
   </body>
</html>
