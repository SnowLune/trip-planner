        <a href="/">Trip Planner</a>
      </h6>
      <nav class="flex justify-around">
        <form id="nav-form" class="flex justify-between">
          <div class="location px-2">
            <label for="location" class="text-slate-50 text-xl"
              >Where are you going:</label
            >
            <input
              type="search"
              id="locationSearch"
              name="location"
              class="rounded-full px-3"
              placeholder="City, State"
              required
            />
          </div>
          <div class="date px-2 pr-5">
            <label for="date" class="text-slate-50 text-xl">Date:</label>
            <input
              type="date"
              id="dateSearch"
              name="date"
              class="rounded-full px-3 text-slate-500"
              required
            />
          </div>
          <button
            id="findEventBtn"
            class="px-3 bg-slate-50 hover:bg-sky-500 focus:ring rounded-md"
            type="submit"
          >
            Find Events
          </button>
        </form>
        <div class="about text-white">
          <a href="#about" class="px-2 hover:text-black">About</a>
          <a href="" class="px-2 hover:text-black">GitHub</a>
        </div>
